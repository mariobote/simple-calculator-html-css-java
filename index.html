<!DOCTYPE html>
<html>
<head>
	<title>Calculadora</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body onload="Init();">
<div class="calculadora"> 
	<div class="pantalla">
		<div id="resultado">0</div>
	</div>
	<div class="botones">
		<div class="numeros">
			<div>
		        <button class="n1" id="uno">1</button>
		        <button class="n2" id="dos">2</button>
		        <button class="n3" id="tres">3</button>
		    </div>
		    <div>
		        <button class="n4" id="cuatro">4</button>
		        <button class="n5" id="cinco">5</button>
		        <button class="n6" id="seis">6</button>
		    </div>
		    <div>
		        <button class="n7" id="siete">7</button>
		        <button class="n8" id="ocho">8</button>
	            <button class="n9" id="nueve">9</button>
	        </div>
	        <div>
	        	<button class="n00" id="cerodos">00</button>
	            <button class="n0" id="cero">0</button>
	            <button class="," id="coma">.</button>
	        </div>
	    </div>
	    <div class="operaciones">
	    	<div>
	    	    <button class="s" id="suma">+</button>
	    	    <button class="r" id="resta">-</button>
	    	    <button class="d" id="division">รท</button>
	    	</div>
	    	<div>
	    	  	<button class="x" id="multi">x</button>
	    	    <button class="z" id="limpieza">AC</button>
	    	</div>
	    	<div>
	    	    <button class="i" id="igual">=</button>
	    	</div>
	    </div>
	</div>
</div>
<script src="index.js"></script>
</body>
</html>
